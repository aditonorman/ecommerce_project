{% extends 'base.html' %}

{% block meta %}
<title>Add Product</title>
{% endblock meta %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-lg w-full">
    <h1 class="text-3xl font-bold text-center mb-6">Add New Product</h1>
    <form method="POST" class="bg-white shadow-md rounded-lg p-6 space-y-6">
      {% csrf_token %}
      {% for field in form %}
        <div class="flex flex-col">
          <label for="{{ field.id_for_label }}" class="mb-2 font-semibold text-gray-700">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <p class="mt-1 text-sm text-red-600">{{ field.errors }}</p>
          {% endif %}
        </div>
      {% endfor %}
      <div class="flex justify-center">
        <button type="submit" class="bg-indigo-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-indigo-700 transition duration-300 ease-in-out">
          Add Product
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
