{% extends 'base.html' %}
{% load static %}

{% block content %}
  <h1 class="text-4xl font-bold text-center text-blue-800 mb-6">Edit Product</h1>

  <!-- Centered Form with Blue Pastel Border -->
  <div class="max-w-lg mx-auto bg-blue-50 p-8 rounded-lg shadow-lg border border-blue-200">
    <form method="POST">
      {% csrf_token %}
      
      <!-- Name Field -->
      <div class="mb-4">
        <label for="name" class="block text-lg font-semibold text-blue-700">Name</label>
        <input type="text" name="name" id="name" value="{{ form.name.value }}" 
               class="w-full mt-2 p-3 border border-blue-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent">
      </div>

      <!-- Price Field -->
      <div class="mb-4">
        <label for="price" class="block text-lg font-semibold text-blue-700">Price</label>
        <input type="number" name="price" id="price" value="{{ form.price.value }}" 
               class="w-full mt-2 p-3 border border-blue-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent">
      </div>

      <!-- Description Field -->
      <div class="mb-4">
        <label for="description" class="block text-lg font-semibold text-blue-700">Description</label>
        <textarea name="description" id="description" rows="4" 
                  class="w-full mt-2 p-3 border border-blue-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent">{{ form.description.value }}</textarea>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-center">
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-lg transition duration-300 shadow-md">
          Edit Product
        </button>
      </div>
    </form>
  </div>
{% endblock %}
